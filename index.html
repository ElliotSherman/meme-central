<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeCentral</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="init()">

    <div class="main-app flex column justify-center main-layout">
        <!-- HEADER -->
        <header class="main-header flex space-between align-center">

            <div class="logo flex column justify-center text-center">
                <h1 class="main-logo">Meme</h1>
                <span class="second-logo">Central</span>
            </div>
            <nav class="main-nav flex">
                <ul class="nav  flex space-between align-center clean-list">
                    <li class="nav-item text-center active" onclick="handleActive(this)"><a href="#">gallery</a></li>
                    <li class="nav-item text-center" onclick="handleActive(this)"><a href="#">edit</a></li>
                    <li class="nav-item text-center" onclick="handleActive(this)"><a href="#">about</a></li>
                </ul>
            </nav>
        </header>

        <!-- GALLERY -->
        <section class="main-gallery page grid">
            <!-- images will be rendered here -->
        </section>

        <main class="main-editor page flex hide">
            <!-- CANVAS -->
            <section class="canvas-container">
                <canvas id="canvas" width="370" height="370"></canvas>
            </section>

            <!-- CONTROLLS -->
            <section class="main-controls grid">

                <input class="main-text-input control control-active" type="text" placeholder="your text here"
                    oninput="onInputChange(this.type , this.value)">

                <div class="line-controls flex justify-center">
                    <button class="control control-active fa-solid switch" onclick=""></button>
                    <button class="control control-active fa-solid add" onclick=""></button>
                    <button class="control control-active erase-line fa-solid erase" onclick=""></button>
                    <button class="control control-active clear fa-solid delete" onclick="clearCanvas()"></button>
                </div>

                <div class="grid text-controls">
                    <select class="select-font control control-active" name="select-font"
                        onchange="handleFontChange(this.value)">
                        <option value="impact" selected>IMPACT</option>
                        <option value="lato-bold">Lato</option>
                        <option value="anonymous">Anonymous</option>
                        <option value="anton">Anton</option>
                        <option value="lime-regular">Meme Central</option>
                    </select>
                    <button class="control control-active fa-solid font-lrg" value="add"
                        onclick="onHandleTxtSize(this.value)"></button>
                    <button class="control control-active fa-solid font-sml" onclick="onHandleTxtSize()"></button>
                    <button class="control control-active  fa-solid left" value="left"
                        onclick="onHandleAlignChange(this.value)"></button>
                    <button class="control control-active fa-solid center " value="center"
                        onclick="onHandleAlignChange(this.value)"></button>
                    <button class="control control-active fa-solid right " value="right"
                        onclick="onHandleAlignChange(this.value)"></button>

                    <label for="stroke" class="control fa-solid stroke flex justify-center align-center"></label>
                    <input id="stroke" type="color" name="stroke" style="display: none;"
                        oninput="onInputChange(this.type , this.value)" />
                    <label for="fill" class="control fa-solid fill flex justify-center align-center"></label>
                    <input id="fill" type="color" name="fill" style="display: none;"
                        oninput="onInputChange(this.type , this.value)" />

                </div>
                <!-- <button class="control-position"></button> -->
                <div class="emoji"></div>

                <div class="share-btns grid">
                    <div class="control control-active flex justify-center align-center save">
                        <a class="link fa-solid save" href="#" onclick="handleDownloadMeme(this)">Download</a>
                    </div>
                    <div class="control control-active flex justify-center align-center share">
                        <a class="link fa-solid share" href="#" onclick="">Share</a>
                    </div>

                </div>
            </section>
        </main>
        <!-- ABOUT -->
        <section class="main-about page hide">
            <h2>about me</h2>
        </section>
        <!-- FOOTER -->
        <footer class="main-footer text-center">
            <small>Project by Elliot Sherman</small>
        </footer>
    </div>
    <script src="js/meme.service.js"></script>
    <script src="js/gallery.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/main.controller.js"></script>
</body>

</html>
